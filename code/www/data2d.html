    <!-- Bootstrap -->

    <!-- Optional theme -->

  <body style="">

    <div class="agi-div-background" style="">
     <div id="controls" style="padding:2px;text-align:center;">
      <label for="host">Node</label>
      <input type="text" id="host" style="" class="" placeholder="Host" value="localhost"/>
      <input type="number" id="port" style="width:5em;" class="" placeholder="Port" value="8491"/>
      <label for="data">Data</label>
      <input type="text" id="data" style="display:inline;" class="" placeholder="Data name" value=""/>
      <label for="data">Interval</label>
      <input type="number" id="interval" style="display:inline;width:5em;" class="" placeholder="Update interval" value="500"/>
      <input type="button" id="pause" class="btn btn-sm btn-danger" style="" onclick="Loop.togglePause();" value="Resume"/>
      <input type="button" id="update" class="btn btn-sm btn-danger" style="" onclick="Loop.update();" value="Refresh"/>
         <label for="size">Px/Bit</label>
         <input type="number" id="size" style="width:3em;" class="" placeholder="" title="Pixels per Bit" value="4"/>
      <label for="stride">Stride</label>
      <input type="number" id="stride" style="width:5em;" class="" placeholder="Stride" value="0"/>
      <label for="min">Min</label>
      <input type="number" id="min" style="display:inline;width:3em;" class="" placeholder="Min" value="0"/>
      <label for="max">Max</label>
      <input type="number" id="max" style="display:inline;width:3em;" class="" placeholder="Max" value="1"/>
     </div>
     <div id="container" style="width:100%;">
       <canvas id="canvas" class="" >
       </canvas>
     </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="assets/scripts/parameters.js"></script>
    <script src="assets/scripts/loop.js"></script>
    <script src="assets/scripts/data2d.js"></script>
    <script src="assets/scripts/data-canvas.js"></script>

  </body>
</html>
