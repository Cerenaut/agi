  <body style="background-color:#222222;">

    <div id="region-info" class="" style="">
     <div class="" style="">
      <div class="" style="text-align:center;background-color:#dddddd;">

<!-- import, export, update/resume, flush toggle.
update interval
show flush, show age. -->
       <img src="assets/images/logo-inverse-brown.png" style="width:50px;display:inline;margin-top:1em;margin-bottom:1em;"/><h1 style="display:inline;">Region-Layer</h1>
       <p>
       <label for="host">Node</label>
       <input type="text" id="host" style="" class="" placeholder="Host" value="localhost"/>
       <input type="number" id="port" style="width:5em;" class="" placeholder="Port" value="8491"/>
        <label for="root-entity">Root Entity</label>
        <input type="text" id="root-entity" style="" class="" placeholder="Update Entity name"/>
        <input type="button" id="update" class="btn btn-sm btn-danger" style="" onclick="Region.update()" value="Update"/>
        <label for="host">Region Entity</label>
        <input type="text" id="entity" style="" class="" placeholder="Entity name"/>
        <input type="button" id="refresh" class="btn btn-sm btn-danger" style="" onclick="Region.refresh()" value="Refresh"/>
        <b>Status:</b> <span id="status">?</span>
       </p>
        <div class="well" style="background:#111111;color:#777777;margin-bottom:0;border:0;padding-bottom:2px;border-radius:0;">
         <b>Legend &nbsp;&nbsp;&nbsp;TP <span style="color:#00FF00;">&#9632;&nbsp;&nbsp;&nbsp;</span> TN <span style="color:#000000;">&#9632;&nbsp;&nbsp;&nbsp;</span> FP <span style="color:#FF00FF;">&#9632;&nbsp;&nbsp;&nbsp;</span> FN <span style="color:#FF0000;">&#9632;&nbsp;&nbsp;&nbsp;</span> P(t+1) <span style="color:#FFFF00;">&#9633;&nbsp;&nbsp;&nbsp;</span> A(t), idle <span style="color:#444400;">&#9632;&nbsp;&nbsp;&nbsp;</span> P(t), idle <span style="color:#440044;">&#9632;&nbsp;&nbsp;&nbsp;</span></b>        
         <label for="size">Px/Bit</label>
         <input type="number" id="size" style="width:3em;" class="" placeholder="" title="Pixels per Bit" value="12"/>
         <input type="text" id="sel-cells" style="width:10em;" class="" placeholder="Cell Selections" />
         <input type="button" id="select-text" class="btn btn-sm btn-primary" style="" onclick="Region.selectText()" value="Select"/>
         <input type="button" id="select-active" class="btn btn-sm btn-primary" style="" onclick="Region.selectActive()" value="Sel. A"/>
         <input type="button" id="select-predicted" class="btn btn-sm btn-primary" style="" onclick="Region.selectPredicted()" value="Sel. P"/>
         <input type="button" id="select-clear" class="btn btn-sm btn-success" style="" onclick="Region.selectClear()" value="Clear"/>
         <label for="threshold">Weight threshold</label> <input type="number" id="threshold" name="threshold" min="0.0" max="1.0" step="0.01" value="0.5" style="width:3em;" />
         <input type="button" id="select-threshold" class="btn btn-sm btn-primary" style="" onclick="Region.selectThreshold()" value="Invert"/>
         <b>Selected input:</b> <input type="text" id="sel-input-1" style="width:6em;" class="" placeholder="#1" />
         <input type="text" id="sel-input-2" style="width:6em;" class="" placeholder="#2" />
         <br>
         <small><span id="mouse-left"></span> &#9668;&#9644;&#9658; <span id="mouse-right"></span></small>
        </div>
      </div><!-- /.row -->
     </div><!-- /.row -->
    </div><!-- /.container -->

    <div id="region-data" class="viewport" style="border:0;">
       <div id="region-data-left" class="column" style="border-color:#333333;">
        <canvas id="left-canvas" class="column-canvas" >
        </canvas>
       </div>
       <div id="region-data-right" class="column" style="border-color:#333333;">
        <canvas id="right-canvas" class="column-canvas">
        </canvas>
       </div>
