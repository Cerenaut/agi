<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>agi.io | Statistics</title>
    <link rel="icon" href="assets/images/favicon.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="assets/css/agief.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
      ${demo.css}
    </style>

  </head>
  <body style="">

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <div class="agi-div-background" style="">

     <div id="controls" style="padding:2px;text-align:center;">
      <label for="host">Node</label>
      <input type="text" id="host" style="" class="" placeholder="Host" value="localhost"/>
      <input type="number" id="port" style="width:5em;" class="" placeholder="Port" value="8491"/>
      <label for="data">Data</label>
      <input type="text" id="data" style="display:inline;" class="" placeholder="Data name" value=""/>
      <label for="interval">Interval</label>
      <input type="number" id="interval" style="display:inline;width:5em;" class="" placeholder="Update interval" value="500"/>
      <input type="button" id="pause" class="btn btn-sm btn-success" style="" onclick="Loop.togglePause();" value="Resume"/>
      <input type="button" id="update" class="btn btn-sm btn-success" style="" onclick="Loop.update();" value="Refresh"/>
      <label for="decode">Decode?</label>
      <input id="decode" type="checkbox" name="decode" checked />
      <input type="button" id="persist" class="btn btn-sm btn-danger" style="" onclick="Data.persist();" value="Persist"/>
      <label for="result">Result</label>
      <input type="text" id="result" style="display:inline;" class="" placeholder="n/a" value=""/>
     </div>

     <div id="table" style="width: 1280px; height: 800px; margin: 0 auto">
      <table style="width:100%;">
       <tr><th style="text-align:right;padding:5px;">Statistic</th><th style="text-align:left;padding:5px;">Value</th></tr>
       <tr><td style="text-align:right;padding:5px;">Dimensions</td><td style="text-align:left;padding:5px;" id="data-size"></td></tr>
       <tr><td style="text-align:right;padding:5px;">Volume</td><td style="text-align:left;padding:5px;" id="volume"></td></tr>
       <tr><td style="text-align:right;padding:5px;">Sum</td><td style="text-align:left;padding:5px;" id="sum"></td></tr>
       <tr><td style="text-align:right;padding:5px;">Min</td><td style="text-align:left;padding:5px;" id="min"></td></tr>
       <tr><td style="text-align:right;padding:5px;">Max</td><td style="text-align:left;padding:5px;" id="max"></td></tr>
       <tr><td style="text-align:right;padding:5px;">Mean</td><td style="text-align:left;padding:5px;" id="mean"></td></tr>
       <tr><td style="text-align:right;padding:5px;">Variance</td><td style="text-align:left;padding:5px;" id="variance"></td></tr>
      </table>
     </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- D3 visuals - hosted version http://d3js.org/ -->
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>-->

    <!-- Our stuff -->
    <script src="assets/scripts/framework.js"></script>
    <script src="assets/scripts/parameters.js"></script>
    <script src="assets/scripts/loop.js"></script>
    <script src="assets/scripts/stats.js"></script>

  </body>
</html>
