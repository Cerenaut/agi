<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>agi.io | Matrix</title>
    <link rel="icon" href="assets/images/favicon.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="assets/css/agief.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body style="">

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <div class="agi-div-background" style="">
     <div id="controls" style="padding:2px;text-align:center;">
      <input type="text" id="data" style="display:inline;" class="" placeholder="Data name" value=""/>
      <input type="number" id="interval" style="display:inline;width:5em;" class="" placeholder="Update interval" value="500"/>
      <input type="button" id="pause" class="btn btn-sm btn-danger" style="" onclick="Loop.togglePause();" value="Resume"/>
      <input type="button" id="update" class="btn btn-sm btn-danger" style="" onclick="Loop.update();" value="Refresh"/>
      <label for="normalize">Scale to unit</label>
      <input id="normalize" type="checkbox" name="normalize" checked />
     </div>
     <div id="container" style="min-width: 310px; max-width: 600px; height: 600px; margin: 0 auto"></div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- D3 visuals - hosted version http://d3js.org/ -->
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>-->

    <!-- Our stuff -->
    <script src="assets/scripts/framework.js"></script>
    <script src="assets/scripts/parameters.js"></script>
    <script src="assets/scripts/loop.js"></script>
    <script src="assets/scripts/matrix.js"></script>

  </body>
