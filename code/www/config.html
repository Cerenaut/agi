<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>agi.io | Config</title>
    <link rel="icon" href="assets/images/favicon.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="assets/css/agief.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
      .old-value {
         width:100%;
         min-height:200px;
      }
      .new-value {
         width:100%;
         min-height:200px;
      }
    </style>

  </head>
  <body style="">

    <div class="agi-div-background" style="">
     <div id="controls" style="padding:2px;text-align:center;">
       <a href="/index.html" target="_blank"><img src="assets/images/logo-inverse-brown.png" style="width:50px;display:inline;margin-bottom:1em;"/></a><label for="host">Node</label>
       <input type="text" id="host" style="" class="" placeholder="Host" value="localhost"/>
       <input type="number" id="port" style="width:5em;" class="" placeholder="Port" value="8491"/>

      <label for="interval">Refresh (ms):</label>
      <input type="number" id="interval" style="display:inline;width:5em;" class="" placeholder="Update interval" value="500"/>
      <input type="button" id="pause" class="btn btn-sm btn-success" style="" onclick="Loop.togglePause();" value="Auto Refresh"/>
      <input type="button" id="update" class="btn btn-sm btn-success" style="" onclick="Loop.update();" value="Refresh"/>
      <input type="button" id="save-all" class="btn btn-sm btn-danger" style="" onclick="Config.saveAll();" value="Save all"/>
     </div>
     <div id="container" style="min-width: 310px; max-width: 1280px; height: 400px; margin: 0 auto">

       <table class="table table-reflow">
         <thead>
         <tr>
           <th class="col-sm-1" >Entity</th>
           <th class="col-sm-5" >Old Config</th>
           <th class="col-sm-5" >New Config (if populated)</th>
           <th class="col-sm-1" >Actions</th>
         </tr>
         </thead>

         <tbody id="table-body-new">
          <tr>
           <td id="entity-new"><input type="text" id="entity-new-value" style="" class="" placeholder="Entity name" value=""/></td>
           <td>-</td>
           <td>-</td>
           <td>
            <input type="button" id="save-new" class="btn btn-sm btn-danger" style="" onclick="Config.loadNew();" value="Load"/>
           </td>
          </tr>
         </tbody>

         <tbody id="table-body">
         </tbody>
       </table>

     </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- D3 visuals - hosted version http://d3js.org/ -->
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>-->

    <!-- Our stuff -->
    <script src="assets/scripts/framework.js"></script>
    <script src="assets/scripts/parameters.js"></script>
    <script src="assets/scripts/loop.js"></script>
    <script src="assets/scripts/config.js"></script>

  </body>
</html>
