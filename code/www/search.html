  <body style="">

    <div class="agi-div-background" style="">
     <div class="" style="margin-top:3em;">

<!-- import, export, update/resume, flush toggle.
update interval
show flush, show age. -->
       <img src="assets/images/logo-inverse-brown.png" style="width:50px;display:inline;"/><h1 style="display:inline;">Search Tool</h1>
       <p>
       <label for="host">Node</label>
       <input type="text" id="host" style="" class="" placeholder="Host" value="localhost"/>
       <input type="number" id="port" style="width:5em;" class="" placeholder="Port" value="8491"/>
       </p>
       <p class="well">
       <label for="search-entities">Show:&nbsp;</label>
       <input type="button" id="search-entities" class="btn btn-sm btn-danger" style="" onclick="Search.getEntities()" value="Entities"/>
       <input type="button" id="search-data" class="btn btn-sm btn-success" style="" onclick="Search.getData()" value="Data"/>
       <input type="button" id="search-nodes" class="btn btn-sm btn-primary" style="" onclick="Search.getNodes()" value="Nodes"/>
       <input type="text" id="search-text" class="" style="" placeholder="Filter"/>
       </p>
       <h3 style="display:inline;">Search results</h3>
       <div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto">

        <table class="table table-reflow">
         <thead>
         <tr>
           <th class="col-sm-6" >Name</th>
         </tr>
         </thead>

         <tbody id="table-body">
         </tbody>
        </table>
       </div><!-- /table container -->
